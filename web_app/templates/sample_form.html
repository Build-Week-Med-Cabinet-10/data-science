<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% block content %}
    <h2>Recommendation Time!</h2>

    <p>Use the form below to get our recommendation...</p>

    <form action="/recommendation/new" method="POST">

        <!-- TODO: Instead of hard-coding these drop-down menu options, dynamically populate them based on user records from the database -->
        <label>EFFECT:</label>
        <select name="effect">
            <option value="Aroused">Aroused</option>
            <option value="Hungry" selected="true">Hungry</option>
            <option value="Creative">@Creative</option>
        </select>
        <br>

        <!-- TODO: Instead of hard-coding these drop-down menu options, dynamically populate them based on user records from the database -->
        <label>FLAVOR:</label>
        <select name="flavor">
            <option value="Grape">Grape</option>
            <option value="Sweet" selected="true">Sweet</option>
            <option value="Fruity">Fruity</option>
          </select>
        <br>

        <button>Submit</button>
    </form>
{% endblock %}
</body>
</html>
